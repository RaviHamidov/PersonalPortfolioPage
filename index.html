<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main {
        position: relative;
        z-index: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
      }

      img {
        position: absolute;
        height: auto;
        z-index: 1;
        background-repeat: repeat;
        box-shadow: inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
      }

      @media (min-width: 576px) {
        img {
          height: 100%;
        }
      }

      @media (max-width: 576px) {
        img {
          width: 100%;
        }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 400;
        font-family: "Courier New", Courier, monospace;
        font-style: normal;
        color: #fff;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
      }
      .wave {
        width: 3px;
        height: 20px;
        background: linear-gradient(45deg, #000, #fff);
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
      }
      .wave:nth-child(2) {
        animation-delay: 0.3s;
      }
      .wave:nth-child(3) {
        animation-delay: 0.4s;
      }
      .wave:nth-child(4) {
        animation-delay: 0.5s;
      }
      .wave:nth-child(5) {
        animation-delay: 0.6s;
      }
      .wave:nth-child(6) {
        animation-delay: 0.7s;
      }
      .wave:nth-child(7) {
        animation-delay: 0.8s;
      }
      .wave:nth-child(8) {
        animation-delay: 0.9s;
      }
      .wave:nth-child(9) {
        animation-delay: 0.1s;
      }
      .wave:nth-child(10) {
        animation-delay: 1.1s;
      }

      @keyframes wave {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div
        class="overlay"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        ">
        <h1>Coming Soon . . .</h1>
        <div class="center">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
      <img src="./image.png" alt="" />
    </div>
  </body>
</html>
